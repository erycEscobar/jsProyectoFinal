<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>StompSshop</title>

    <link rel="stylesheet" href="./CSS/shop.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>

    <!-- loginModal -->
    <div class="modal-bg">
        <div class="login-container"></div>
    </div>
    
    <div class="usr-modal-bg">
        <div class="user-container"></div>
    </div>

    <!-- navBar -->
    <nav class="navbar"></nav>
    
    <!-- carritoModal -->
    <div class="cartModal-bg">
        <div class="cartModal-Container">
            <h5>carrito</h5>
            <div class="productosEnCarrito"></div>
            <p>TOTAL: $ <span id="precioTotal">0</span></p>
            <button class="finalizarCompra">Finalizar Compra</button>
        </div>
    </div>

    <!-- cards-container -->
    <section class="product">
        <div class="product-container"></div>
    </section>

    <!-- footer --> 
    <footer></footer>

    <!-- scripts -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="/JS/getDataProducts.js" type="module"></script>
    <script src="/JS/nav.js" type="module"></script>
    <script src="/JS/footer.js" type="module"></script>

    <script src="JS/loginInterface.js" type="module"></script>
    <script src="JS/usrInterface.js" type="module"></script>
    <script src="JS/animations.js" type="module"></script>
    <script src="JS/modalLogin.js" type="module"></script>
    <script src="JS/loginApp.js" type="module"></script>

    <script src="/JS/shop.js" type="module"></script>
    <script src="/JS/cart.js" type="module"></script>

</body>

</html>
